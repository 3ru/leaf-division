{% extends 'leaves/base.html' %}
{% block title %} これは葉っぱかな！？ {% endblock %}

{% block content %}
<div>
    <h4 class = 'mt-4 mb-5 border-bottom'>これは葉っぱかな！？ </h4>
    <p>画像ファイルを選択して推定ボタンをクリックしてください。</p>
    <form action="{% url 'leaves:predict' %}" method='POST' class='form' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class='form-group'>
        <div class='custom-file'>
            {{ form.image }}
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <button type='submit' class="btn btn-primary">推定する！</button>
    
    </form>
</div>

{% endblock %}
